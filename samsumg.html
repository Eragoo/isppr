<html>
<head>
  <title>C#</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {packages:['wordtree']});
    google.charts.setOnLoadCallback(drawSimpleNodeChart);
    function drawSimpleNodeChart() {
      var data = google.visualization.arrayToDataTable(
              [ ['Phrases'],
                ['Web development technologies include HTML, CSS, JavaScript, C# and frameworks like Angular and React. Learning C# is crucial for backend development, and dev in Samsung especially with ASP.NET Core. Samsung provides tools for mobile web development, such as the Samsung Internet Browser and Tizen Studio SDK. JavaScript is widely used in both frontend and backend development.']
              ]
      );
      var options = {
        wordtree: {
          format: 'implicit',
          type: 'double',
          word: 'Samsung'
        }
      };
      var wordtree = new google.visualization.WordTree(document.getElementById('wordtree_double'));
      wordtree.draw(data, options);
    }
  </script>
</head>
<body>
<div id="wordtree_double" style="width: 900px; height: 500px;"></div>
</body>
</html>
